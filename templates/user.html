<!doctype html>
<html>
  <head>
    <title>User {{ name or "Anonyme" }}</title>
  </head>
  <body>
    <!-- une conditionelle -->
    {% if name %}
    <h1>{{ name }}</h1><!-- une substitution -->
    {% else %}
    <h1>Anonyme</h1>
    {% endif %}
    <ul>
      <!-- une boucle -->
      {% for v in todo %}
      <li>{{ v }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
